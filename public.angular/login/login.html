<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h2>Login</h2>
            <div class="alert alert-danger" ng-show="error.message">{{ error.message }}</div>
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="password" ng-model="password" />
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
                </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Logs</h2>
            <div>
                <table class="table table-striped">
                    <tr ng-repeat="d in data">
                        <td>{{ d.action | status }}</td>
                        <td>{{ d.email | user }}</td>
                        <td>{{ d.date  | date:'medium' }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

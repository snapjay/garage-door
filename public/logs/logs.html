<div>
    <h4>Logs</h4>




    <div>
        <table class="table table-striped">
            <tr ng-repeat="d in data">
                <td>{{ d.action }}</td>
                <td>{{ d.user }}</td>
                <td>{{ d.date | date:'medium'}}</td>
            </tr>
        </table>
    </div>


</div>
